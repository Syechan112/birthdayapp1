<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Birthday</title>

    <!-- logo -->
    <link rel="icon" href="/img/logo/logo.png" type="image/x-icon" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <!-- css -->
     <link rel="stylesheet" href="/partials/font/font.css">
     <link rel="stylesheet" href="/partials/css/page2.css">
     <link rel="stylesheet" href="/partials/responsive/responsive-page2.css">

     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>


</head>
<body>

    <div class="container">
        <div class="swipe-container">
            <div id="swipeButton" class="swipe-button"><img src="/img//svg/next-rounded.png" alt=""></div>
            <div id="swipeMessage" class="swipe-message" style="display: none;">Berhasil di-swipe!</div>
        </div>

        <div id="formContainer" class="form-container" style="display: none;">
            <form id="userForm" class="form-content">
                <div class="roboto-bold form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" class="roboto-medium-italic input-field" id="name" required>
                </div>

                <div class="roboto-bold form-group">
                    <label for="address">Alamat</label>
                    <input type="text" class="roboto-medium-italic input-field" id="address" required>
                </div>

                <div class="roboto-bold form-group">
                    <label for="dob">Tanggal dan Bulan Lahir</label>
                    <input type="text" class="roboto-medium-italic input-field" id="dob" required>
                </div>

                <div class="roboto-bold form-group">
                    <label for="zodiac">Zodiak</label>
                    <input type="text" class="roboto-medium-italic input-field" id="zodiac" required>
                </div>

                <div class="roboto-bold form-group">
                    <input type="file" class="input-field" id="photo" accept="image/*" style="display: none;" required>
                    <button id="customPhotoButton" class="custom-photo-button">Input Foto</button>
                </div>                        
                

                <button type="submit" class="submit-button">Kirim</button>
            </form>
        </div>

        <div class="card-container">
            <div id="cardTemplate" class="card" style="display: none;">
                <h1 class="silkscreen-regular" style="color: white;">BIRTHDAY CARD</h1>
                <P class="silkscreen-regular" style="color: white; margin-top: -10px;">KARTU TANDA ULANG TAHUN</P>
                <br><br>
                <img id="cardPhoto" src="" alt="Foto" />
                <div class="up">
                    <h3 class="lobster-regular card-title card-img" id="cardName" style="border-bottom: 1px solid #ccc; padding-bottom: 5px;"></h3>
                    <div class="down">
                        <p><span class="down roboto-medium card-title">Alamat:</span> <span class="down roboto-medium card-title" id="cardAddress"></span></p>
                        <p><span class="down roboto-medium card-title">Tanggal dan Bulan Lahir:</span> <span class="down roboto-medium card-title" id="cardDOB"></span></p>
                        <p><span class="down roboto-medium card-title">Zodiak:</span> <span class="down roboto-medium card-title" id="cardZodiac"></span></p>
                    </div>
                </div>
                <div id="timeContainer" class="down roboto-medium time-container" style="text-align: right; margin-top: 20px;">
                    <span id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="/partials/js/page2.js"></script>
</body>
</html>
